<!DOCTYPE html>
<head>
  <title>Create User</title>
  <link href="css/app.css">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>
<body>
  <h1>Create new user</h1>
  <p>Username: <input id="username" type="text"></p>
  <p>Password: <input id="password" type="password"></p>
  <p>Role
    <select id="role">
      <option>user</option>
      <option>admin</option>
    </select> </p>
  <p>Name: <input id="name" type="text"></p>
  <p>Age: <input id="age" type="number"></p>
  <input type="button" onclick="create()" value="Create">
  <br>
  <p id="message"></p>
  <script type="text/javascript">
    function create(event) {
      var username = $("#username").val();
      var password = $("#password").val();
      var role = $('#role').val();
      var name = $("#name").val();
      var age = $("#age").val();
      var msgElement = $("#message");
      $.ajax({
        url: "/api/user",
        method: "POST",
        contentType : "application/json",
        data: JSON.stringify({username: username, password: password, role:role, name: name, age: age})
      }).done(function(response) {
        msgElement.text(response.message);
      });
    }
  </script>
</body>
